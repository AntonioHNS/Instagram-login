<!DOCTYPE html>
<html lang = "eng">
    <head>
        <meta charset="UTF-8">
        <meta name= "viewport" content="width=device-width, initial-scale=1.0">
        <link rel=stylesheet href="style.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="./img/instagram-celular.png" alt="phone">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="./img/instagram-logo.png" alt="instagram logo" class= "instagram-logo">
                    <div class = "profile-photo"> 
                        <img src="./img/profile.jpg" alt="profile photo">
                    </div>
                    <a href="#" class="instagram-login">Continue as antoniohns</a>
                    <a href="#" class="instagram-logout">Remove Account</a>
                </div>
                <div class="group">
                    <p class="not-account"> Not antoniohns? </p>
                    <p class="not-account">
                        <span class="link-blue">Switch Accounts</span>
                        or
                        <span class="link-blue">Sign Up</span>
                    </p>
                </div>
                <div class="get-app">
                    <p class="text-get-app">Get the app.</p>
                    <div class="download">
                        <a href="#" class="app"></a>
                        <a href="#" class="app"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
